                        Favorite

                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div class="container page-info">
        <!-- Header -->
        <header class="header">
            <ul>
                <li>
                    <button title="Open Menu" type="button" class="btn btn-transparent btn-no-border btn-left-menu">
                        <svg class="btn-left-menu" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"

                            <path stroke-linecap="round" stroke-linejoin="round"

                        </svg>

                </li>
                <li>

                </li>
                <li>
                    <a href="#" class="header-link">Series</a>
                </li>
            </ul>
            <a href="/index.html" class="logo" id="logo-plus" data-replace="+">
                Cinema
                <span>
                    <strong>Plus</strong>
                </span>
            </a>
            <ul>
                <li>
                    <div>

                <li>

                        <svg class="w-2.5 h-2.5 ml-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"

                            <li>
                                <a href="#"
                                    class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Settings</a>
                            </li>
                            <li>
                                <a href="#" id="signout"

                </li> -->

                </div>
                <div class="more-info">
                    <div id="info-rate">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"

                        </li>
                        <li>
                            <span id="info-genre"></span>

                        <li>
                            <div class="dot"></div>
                        </li>
                        <li>
